<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="/css/ir-css-ui.css" />
        <link rel="stylesheet" type="text/css" href="/style.css" />
    </head>
    <body>
        <div id="app">
            <nav class="main-navbar">
                <ul class="main-navbar__list">
                    <li class="main-navbar__item">
                        <a class="main-navbar__link" href="/config-app/main">
                            <i class="ir-icon ir-icon--home-outline"></i>
                            <span class="main-navbar__text">메인</span>
                        </a>
                    </li>

                    <li class="main-navbar__item is-active">
                        <a class="main-navbar__link" href="/config-app/config">
                            <i class="ir-icon ir-icon--preference-outline"></i>
                            <span class="main-navbar__text">제품설정</span>
                        </a>
                    </li>

                    <li class="main-navbar__item">
                        <a class="main-navbar__link" href="/config-app/deploy">
                            <i class="ir-icon ir-icon--folder-arrow-right"></i>
                            <span class="main-navbar__text">배포</span>
                        </a>
                    </li>

                    <li class="main-navbar__item">
                        <a class="main-navbar__link" href="/config-app/">
                            <i class="ir-icon ir-icon--user-group"></i>
                            <span class="main-navbar__text">사용자관리</span>
                        </a>

                        <div class="main-navbar__depth">
                            <ul class="main-navbar__depth-list">
                                <li
                                    id="nav_user_mng"
                                    class="main-navbar__depth-item"
                                >
                                    <button type="button" class="menu__button">
                                        <i
                                            class="menu__icon ir-icon ir-icon--user-group"
                                        ></i
                                        >사용자관리
                                    </button>
                                </li>

                                <li
                                    id="nav_role_mng"
                                    class="main-navbar__depth-item"
                                >
                                    <button type="button" class="menu__button">
                                        <i
                                            class="menu__icon ir-icon ir-icon--list-items"
                                        ></i
                                        >역할관리
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </li>

                    <li class="main-navbar__item">
                        <a class="main-navbar__link" href="/config-app/">
                            <i class="ir-icon ir-icon--authentication"></i>
                            <span class="main-navbar__text">Root 전용</span>
                        </a>

                        <div class="main-navbar__depth">
                            <ul class="main-navbar__depth-list">
                                <li
                                    id="nav_unlock_settings"
                                    class="main-navbar__depth-item"
                                >
                                    <button type="button" class="menu__button">
                                        <i
                                            class="menu__icon ir-icon ir-icon--unlock"
                                        ></i
                                        >설정 Lock 해제
                                    </button>
                                </li>

                                <li
                                    id="nav_setting_admin"
                                    class="main-navbar__depth-item"
                                >
                                    <button type="button" class="menu__button">
                                        <i
                                            class="menu__icon ir-icon ir-icon--preference-outline"
                                        ></i
                                        >관리자 환경 설정
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </body>
</html>
